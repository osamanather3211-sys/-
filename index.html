<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>قطرة | مراقبة المياه الذكية</title>
    
    <!-- PWA Setup -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0ea5e9">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="قطرة">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Tajawal', 'sans-serif'],
            },
            colors: {
              water: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
              }
            },
            animation: {
              'wave': 'wave 3s linear infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'drop-fall': 'dropFall 2.5s cubic-bezier(0.45, 0, 0.55, 1) forwards',
              'cloud-float': 'cloudFloat 6s ease-in-out infinite',
              'splash-expand': 'splashExpand 0.6s ease-out 1.9s forwards',
              'text-reveal': 'fadeInUp 1s ease-out 2.2s forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'ping': 'ping 1s cubic-bezier(0, 0, 0.2, 1) infinite',
              'bounce': 'bounce 1s infinite',
            },
            keyframes: {
              wave: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              cloudFloat: {
                '0%, 100%': { transform: 'translateY(0) scale(1)' },
                '50%': { transform: 'translateY(-10px) scale(1.02)' },
              },
              dropFall: {
                '0%': { transform: 'translateY(-120%) scale(1)', opacity: '0' },
                '10%': { transform: 'translateY(-20%) scale(1)', opacity: '1' },
                '60%': { transform: 'translateY(200px) scale(0.9, 1.1)' },
                '90%': { transform: 'translateY(380px) scale(1.1, 0.9)' },
                '100%': { transform: 'translateY(400px) scale(2, 0.1)', opacity: '0' },
              },
              splashExpand: {
                '0%': { transform: 'scale(0)', opacity: '0.6', borderWidth: '4px' },
                '100%': { transform: 'scale(4)', opacity: '0', borderWidth: '0px' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #f8fafc;
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>

</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('ServiceWorker registration successful');
            })
            .catch((err) => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
